<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- in form tag there is GET(sends password in url) & POST(sends password in body only)-->
	<form method="GET"">
		First Name:<input type="text" required name="firstname"><br>
		Last Name:<input type="text" required name="lastname"><br>
		Email:<input type="email" required name="email"><br>
		Password: <input type="password" min="5" name="">
		Birthday: <input type="date" name=""><br>
		Gender:<br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br>
		<!--can pick any number of options in radio--> 
		Pets: <br>
		<input type="checkbox">Cat<br>
		<input type="checkbox">Dog<br>
				<!--can only pick one in checkbox--> 

		<input type="checkbox">Other<br>
		Cars: <br>
		<select>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedes">Mercedes</option>
		</select>
		<!-- select tag provides dropdown menu-->
		<input type="submit" name="" required="" value="Register!">
		<input type="reset" name="">

	</form>

</body> 
</html>
